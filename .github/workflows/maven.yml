name: Java CI with Maven, Docker BUild & Push (order)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE_NAME: ${{ github.repository }}
  FULL_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.run_number }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v5
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Set Execute Permission for Maven Wrapper
      run: chmod +x mvnw
    
    - name: Build with Maven
      run: ./mvnw spring-boot:build-image \
            -Dspring-boot.build-image.imageName=${{ env.FULL_IMAGE_NAME }} \
            -Dspring-boot.build-image.publish=true

    - name: login to docker
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
        
    - name: Publish Docker Image
      run: docker push ${{ env.FULL_IMAGE_NAME }}
