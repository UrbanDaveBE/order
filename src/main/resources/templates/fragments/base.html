<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title,section)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}">Cadabra BookStore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:fragment="header" class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <h4 class="me-4 text-warning">Cadabra Store</h4>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a th:href="@{/}" class="nav-link px-2 text-white">BookStore</a></li>
                    <li><a th:href="@{/search}" class="nav-link px-2 text-white">Suche</a></li>
                </ul>

                <div class="text-end">
                    <a th:href="@{/cart}" class="btn btn-outline-light position-relative">
                        ðŸ›’ Warenkorb
                        <span th:if="${cartCount > 0}"
                              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                              th:text="${cartCount}">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>


    <main class="container my-4">
        <section th:replace="${section}"></section>
    </main>

    <footer class="footer bg-light p-3 mt-auto">
        <div class="container text-center">
            <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Cadabra Store | Alle Rechte vorbehalten.</p>
        </div>
    </footer>
</body>
</html>
